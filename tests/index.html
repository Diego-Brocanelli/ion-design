<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <link href="../src/ion.css" type="text/css" rel="stylesheet" />
    </head>
    <body>

        <a href="http://www.google.com" class="link">Google</a>

        <button class="button flat">OVERLAY</button>
        <button class="button raised">OVERLAY</button>

        <div class="progress linear determinate">
            <span class="bar" style="width: 60%;"></span>
        </div>

        <br />

        <div class="box">
            <div class="progress linear indeterminate">
                <span class="bar"></span>
            </div>
        </div>

        <div class="box">
            <div class="progress linear query">
                <span class="bar"></span>
            </div>
        </div>

        <div class="box">
            <div class="progress linear buffer">
                <span class="bar-1" style="width: 60%;"></span>
                <span class="bar-2" style="width: 80%;"></span>
            </div>
        </div>

    </body>

    <script src="../src/ion.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var t0, t1;

        t0 = performance.now();

        Ion.get("button");

        t1 = performance.now();

        console.log('Ion: Ion.get("button") - ', t1 - t0);

        t0 = performance.now();

        $("button");

        t1 = performance.now();

        console.log('JQuery: $("button") - ', t1 - t0);

        t0 = performance.now();

        document.querySelectorAll("button");

        t1 = performance.now();

        console.log('Pure Javascript: document.querySelectorAll("button") - ', t1 - t0);
    </script>
</html>
